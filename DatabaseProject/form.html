<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert into List</title>
</head>
<body>
    <h1>Insert into List</h1>
    <form id="dataForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required><br><br>
        <button type="submit">Add Item</button>
    </form>
    <p id="response"></p>

    <script>
        const form = document.getElementById('dataForm');
        const responseParagraph = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from refreshing the page

            const id = document.getElementById('id').value;
            const value = document.getElementById('value').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: Number(id), value })
                });

                const result = await response.json();
                responseParagraph.innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                responseParagraph.innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
